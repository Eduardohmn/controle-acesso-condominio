<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registros de Visitantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Registros de Visitantes</h1>

    <a href="/" class="btn btn-secondary mb-3">â¬… Voltar</a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Data/Hora</th>
                <th>Foto do RG</th>
            </tr>
        </thead>
        <tbody>
            {% for reg in registros %}
            <tr>
                <td>{{ reg.placa }}</td>
                <td>{{ reg.tipo }}</td>
                <td>{{ reg.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
                <td>
                    {% if reg.imagem_rg %}
                        <img src="{{ url_for('static', filename=reg.imagem_rg.split('static/')[1]) }}" width="180">
                    {% else %}
                        <span class="text-muted">Sem imagem</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
