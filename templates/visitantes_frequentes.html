<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visitantes Frequentes</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_theme.css') }}">
    <style>
        .btn-soft-danger {
            background-color: #773636;
            color: #fff;
            border: none;
        }
        .btn-soft-danger:hover {
            background-color: #a94444;
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="mb-4 d-flex align-items-center gap-2">
        <span>üöö</span> Visitantes Frequentes
    </h2>

    <!-- Bot√µes superiores -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div class="d-flex gap-2 mb-2">
            <a href="/" class="btn btn-dark">‚Üê Voltar</a>
        </div>
        <div class="d-flex gap-2 mb-2">
            <a href="/apagar_ocasionais" class="btn btn-soft-danger btn-sm" onclick="return confirm('Apagar todos os registros de visitantes ocasionais?')">üßπ Apagar Registros</a>
        </div>
    </div>

    <!-- Formul√°rio -->
    <form method="POST" class="row g-3 align-items-center mb-4">
        <div class="col-md-3">
            <input type="text" name="placa" placeholder="Placa" class="form-control" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="descricao" placeholder="Descri√ß√£o (Correio, Uber Eats...)" class="form-control" required>
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-success">‚ûï Adicionar</button>
        </div>
    </form>

    <!-- Tabela -->
    <table class="table table-bordered table-striped rounded-2 overflow-hidden">

        <thead class="table-dark">
            <tr>
                <th>Placa</th>
                <th>Descri√ß√£o</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{ item.placa }}</td>
                <td>{{ item.descricao }}</td>
                <td>
                    <form action="/remover_visitante_frequente/{{ item.id }}" method="post" style="display:inline;">
                        <button class="btn btn-sm btn-soft-danger" onclick="return confirm('Tem certeza que deseja remover?')">üóë Remover</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
